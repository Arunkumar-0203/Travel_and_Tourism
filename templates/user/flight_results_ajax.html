            {% for flight in flight %}

                    <div class="single-room-area d-flex align-items-center mb-50 wow fadeInUp" data-wow-delay="100ms" style="border: 2px">
                        <div class="room-thumbnail">
                            <img height="300px" width="300px" src="{{ flight.image.url }}" alt="">
                        </div>
                        <div class="room-content">
                            <h2>{{ flight.dep_place }} - {{ flight.dest_place}}</h2>
                            <h4>Rs: {{ flight.fare }}<span></span></h4>
                            <div class="room-feature">
                                <h6>Departure Time: <span>{{ flight.dep_time }}</span></h6>
                                <h6>Arrival Time: <span>{{ flight.arrival_time }}</span></h6>
                            </div>
                            <a href="edit?id={{ flight.id }}" class="btn btn-outline-info">Book<i class="fa fa-long-arrow-right" aria-hidden="true"></i></a><br>

                        </div>
                    </div>

                    {% endfor %}
