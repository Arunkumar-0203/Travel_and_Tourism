
{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url({% static 'img/bg-img/16.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcrumb-content text-center">
                        <h2 class="page-title">Tours</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Tours</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="hotel-search-form-area">

        </div>
    <div class="roberto-rooms-area section-padding-100-0">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <!-- Single Room Area -->
                    {% for package in package %}

                    <div class="single-room-area d-flex align-items-center mb-50 wow fadeInUp" data-wow-delay="100ms">
                        <div class="room-thumbnail">
                            <img height="300px" width="300px" src="{{ package.image.url }}" alt="">
                        </div>
                        <div class="room-content">
                            <h2>{{ package.name }}</h2>
                            <h4>Rs: {{ package.amount }}<span></span></h4>
                            <div class="room-feature">
                                <h6>Days: <span>{{ package.day }}</span></h6>
                                <h6>Night: <span>{{ package.night }}</span></h6>
                            </div>
                              <a href="view_package_details?id={{ package.id }}" class="btn btn-outline-info">vie details<i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                            <a href="book_packages?id={{ package.id }}" class="btn btn-outline-info">Book<i class="fa fa-long-arrow-right" aria-hidden="true"></i></a><br>
                        </div>
                    </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
  {% endblock %}
